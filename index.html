    <header class="header">
      <div class="header-calendar-controls">
        <button class="hover-background hamburger-menu">
          <img src="./images/hamburger-icon.svg" alt="menu button" />
        </button>
        <h2 class="header-heading">Calendar</h2>
        <button class="hover-background header-button" id="show-today-btn">
          Today
        </button>
        <button class="hover-background timeframe-control" id="prev-period-btn">
          <img
            src="./images/chevron-left-icon.svg"
            alt="change timeframe to past"
          />
        </button>
        <button class="hover-background timeframe-control" id="next-period-btn">
          <img
            src="./images/chevron-right-icon.svg"
            alt="change timeframe to future"
          />
        </button>
        <h3 class="header-heading" id="header-date"></h3>
      </div>

      <select
        name="timeframe"
        class="hover-background select-chevron-down header-button timeframe-select"
      >
        <option value="day">Day</option>
        <option value="week" selected>Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
        <option value="schedule">Schedule</option>
        <option value="4-days">4 days</option>
      </select>
    </header>
    <main class="main">
      <aside class="sidebar">
        <button class="hover-background create-event" id="create-event-btn">

            <h5

              id="sidebar-calendar-date"
            ></h5>
            <div class="sidebar-calendar-controls">

                id="sidebar-calendar-previous-period"
              >
                <img
                  src="./images/chevron-left-icon.svg"
                  alt="go to previous month"
                />
              </button>
              <button
                class="hover-background sidebar-calendar-control-btn"
                id="sidebar-calendar-next-period"
              >
                <img
                  src="./images/chevron-right-icon.svg"
                  alt="go to next month"
                />
              </button>
            </div>
          </section>
          <table class="sidebar-calendar-table">
            <thead>
              <tr>
                <th class="sidebar-calendar-th">S</th>
                <th class="sidebar-calendar-th">M</th>
                <th class="sidebar-calendar-th">T</th>
                <th class="sidebar-calendar-th">W</th>
                <th class="sidebar-calendar-th">T</th>
                <th class="sidebar-calendar-th">F</th>
                <th class="sidebar-calendar-th">S</th>
              </tr>
            </thead>
            <tbody id="sidebar-calendar"></tbody>
          </table>
        </article>
